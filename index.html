<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花びら占い</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #fff8f9;
            font-family: "Noto Sans JP", sans-serif;
            margin: 0;
        }

        .flower {
            position: relative;
            width: 200px; /* 花全体を囲むコンテナのサイズ */
            height: 200px;
        }

        /* 花びらの配置と画像 */
        .petal {
            position: absolute; /* flowerコンテナに対して絶対位置指定 */
            width: 90px;
            height: 90px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

       /* 花びらの配置と画像 */
.petal {
    position: absolute;
    width: 90px;
    height: 90px;
    background-size: cover;
    background-position: center;
    cursor: pointer;
}

/* --- 🌟 chinpo1-4.png を四隅に配置 🌟 --- */
/* ファイル名が chinpoN.png と kuki.png に対応 */
.p1 { 
    background-image: url('https://yas4gure.github.io/flower-fortune-teller/chinpo1.png'); 
    top: 0;   /* 左上 */
    left: 0; 
}
.p2 { 
    background-image: url('https://yas4gure.github.io/flower-fortune-teller/chinpo2.png'); 
    top: 0;   /* 右上 */
    right: 0; 
}
.p3 { 
    background-image: url('https://yas4gure.github.io/flower-fortune-teller/chinpo3.png'); 
    bottom: 0; /* 左下 */
    left: 0; 
}
.p4 { 
    background-image: url('https://yas4gure.github.io/flower-fortune-teller/chinpo4.png'); 
    bottom: 0; /* 右下 */
    right: 0; 
}

.stem {
    position: absolute;
    bottom: -100px; 
    left: 50%; 
    transform: translateX(-50%); 
    width: 10px;
    height: 100px;
    background-image: url('https://yas4gure.github.io/flower-fortune-teller/kuki.png');
    background-size: cover;
}

        /* テキスト */
        #result {
            margin-top: 40px;
            font-size: 1rem;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="flower">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="stem"></div>
    </div>
    <p id="result">花びらをクリックして今日の運勢を占おう 🌸</p>

    <script>
        const fortunes = [
            "大吉 🌟",
            "中吉 😊",
            "小吉 🍀",
            "吉 💫",
            "末吉 🌷",
            "凶 😅",
        ];

        document.querySelectorAll(".petal").forEach(petal => {
            petal.addEventListener("click", () => {
                const random = Math.floor(Math.random() * fortunes.length);
                const result = document.getElementById("result");
                result.textContent = `今日の運勢は「${fortunes[random]}」です！`;
            });
        });
    </script>
</body>
</html>
